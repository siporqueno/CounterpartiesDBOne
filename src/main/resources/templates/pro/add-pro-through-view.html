<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Co</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <!--    <link rel="stylesheet" href="/style.css">-->
</head>
<body>

<div class="container">
    <div th:replace="~{navigation :: navigationOne(Pro)}"/>
    <div th:replace="~{navigation :: navigationThree(Pro)}"/>

    <div class="row">
        <div class="col">
            <h1 th:text="${headerPro}">!!!</h1>
        </div>
    </div>

    <form action="#" th:action="@{/pro/show-through-view}" th:object="${pro}" method="post">
        <p>Product short name: <input type="text" th:field="*{productShortName}"/></p>
        <p>Product full name: <input type="text" th:field="*{productFullName}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
    <a href="/copro">Home</a>
</div>


<script src="/js/popper.js"></script>
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
