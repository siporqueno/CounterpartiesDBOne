<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Co</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
<!--    <link rel="stylesheet" href="/style.css">-->
</head>
<body>

<div class="container">
    <div th:replace="~{navigation :: navigationOne(Co)}"/>
    <div th:replace="~{navigation :: navigationThree(Co)}"/>

    <h1 th:text="${headerCo}">!!!</h1>
    <form action="#" th:action="@{/co/show-through-view}" th:object="${co}" method="post">
        <p>Counterparty short name: <input type="text" th:field="*{counterpartyShortName}"/></p>
        <p>Country code: <input type="text" th:field="*{countryCode}"/></p>
        <p>Region: <input type="text" th:field="*{region}"/></p>
        <p>Place: <input type="text" th:field="*{place}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
    <a href="/copro">Home</a>
</div>


<script src="/js/popper.js"></script>
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
