<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigationOne(Co)}"/>
    <div th:replace="~{navigation :: navigationThree(Co)}"/>

    <h1 th:text="${headerCo}">!!!</h1>
    <form th:object="${co}" th:action=@{/co/find-co-by-name-or-country-etc-view} method="post">
        <table>
            <tr>
                <td>Counterparty Id:</td>
                <td><input type="text" th:field="*{id}"/></td>
            </tr>
            <tr>
                <td>Counterparty short name:</td>
                <td><input type="text" th:field="*{counterpartyShortName}"/></td>
            </tr>
            <tr>
                <td>Country code:</td>
                <td><input type="text" th:field="*{countryCode}"/></td>
            </tr>
            <tr>
                <td>Region:</td>
                <td><input type="text" th:field="*{region}"/></td>
            </tr>
            <tr>
                <td>Place:</td>
                <td><input type="text" th:field="*{place}"/></td>
            </tr>
        </table>
        <ul>
            <li><input type="radio" name="searchOption" value="ById">
                <label>By Counterpary Id</label></li>
            <li><input type="radio" name="searchOption" value="ByName">
                <label>By Counterpary short name</label></li>
            <li><input type="radio" name="searchOption" value="ByCountry" checked>
                <label>By Country</label></li>
            <li><input type="radio" name="searchOption" value="ByRegion">
                <label>By Region</label></li>
            <li><input type="radio" name="searchOption" value="ByPlace">
                <label>By Place</label></li>
        </ul>
        <p><input type="submit" th:value="${btn}"/> <input type="reset" value="Reset"/></p>
    </form>
    <a href="/copro">Home</a>
</div>

<script src="/js/jquery.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
