<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--<p th:text="'Hello, ' + ${name} + '!'" />-->

<h1 th:text="${headerCp}"> My first html heading </h1>

<!--<h2> My second html heading </h2>-->

<!--<p>-->
<!--    My first html paragraph.-->
<!--</p>-->

<table border="1">
    <tr>
        <th>Counterparty</th>
        <th>Product</th>
        <th>Buyer?</th>
        <th>Seller?</th>
        <th>Consumer?</th>
        <th>Producer?</th>
        <th>Quantity?</th>
    </tr>

    <tr th:each="counterpartyproduct : ${counterpartyproducts}">
        <td th:text="${counterpartyproduct.counterpartyShortName}">1</td>
        <td th:text="${counterpartyproduct.productShortName}">Text ...</td>
        <td th:text="${counterpartyproduct.isBuyer}">Text ...</td>
        <td th:text="${counterpartyproduct.isSeller}">Text ...</td>
        <td th:text="${counterpartyproduct.isConsumer}">Text ...</td>
        <td th:text="${counterpartyproduct.isProducer}">Text ...</td>
        <td th:text="${counterpartyproduct.quantity}">Text ...</td>
    </tr>
</table>
<a href="/demo">Home</a>
</body>
</html>
