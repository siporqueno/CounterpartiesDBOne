<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Last chance to survive for CoPro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigationOne(CoPro)}"/>
    <!--    <div th:replace="~{navigation :: navigationThree(Pro)}"/>-->

    <div class="row" style="height: 150px">
        <div class="col align-self-end">
            <h2 th:text="${headerCoPro}">!!!</h2>
        </div>
    </div>

    <!--    <table border="1">-->
    <table class="table table-bordered">
        <tr>
            <td>Counterparty:</td>
            <td th:text="${copro.co.counterpartyShortName+' : '+copro.co.countryCode+' : '+copro.co.place}">Counterparty</td>
        </tr>
        <tr>
            <td>Product short name:</td>
            <td th:text="${copro.productShortName}">Short name</td>
        </tr>
        <tr>
            <td>Buyer?:</td>
            <td th:text="${copro.isBuyer}">Buyer?</td>
        </tr>
        <tr>
            <td>Seller?:</td>
            <td th:text="${copro.isSeller}">Seller?</td>
        </tr>
        <tr>
            <td>Consumer?:</td>
            <td th:text="${copro.isConsumer}">Consumer?</td>
        </tr>
        <tr>
            <td>Producer?:</td>
            <td th:text="${copro.isProducer}">Producer?</td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td th:text="${copro.quantity}">Quantity</td>
        </tr>
        <tr>
            <td><form th:action="@{/copro/{coId}/{pro}(coId = ${copro.counterpartyId}, pro = ${copro.productShortName})}" th:method="delete">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form></td>
            <td>
                <a class="btn btn-primary" th:href="@{/copro/listdata}">Cancel</a>
            </td>
        </tr>
    </table>

    <p><a href="/pro/create">Submit another Product</a></p>
    <p><a href="/pro/delete-through-view">Delete another Product</a></p>
    <p><a href="/pro/find-pro-by-short-or-full-name-view">Find another Product</a></p>
    <p><a href="/copro">Home</a></p>
</div>

<script src="/js/jquery.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
