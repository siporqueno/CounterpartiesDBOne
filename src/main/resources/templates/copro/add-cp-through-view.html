<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add CoPro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
<!--    <link rel="stylesheet" href="/style.css">-->
</head>
<body>

<div class="container">
    <div th:replace="~{navigation :: navigationThree(CoPro)}"/>

    <h1 th:text="${headerCp}">!!!</h1>
    <form action="#" th:action="@{/copro/show-through-view}" th:object="${copro}" method="post">
        <p>Counterparty short name: <input type="text" th:field="*{counterpartyShortName}"/></p>
        <p>Country code: <input type="text" th:field="*{countryCode}"/></p>
        <p>Place: <input type="text" th:field="*{place}"/></p>
        <p>Product short name: <input type="text" th:field="*{productShortName}"/></p>
        <!--    <p>Is Buyer?: <input type="text" th:field="*{isBuyer}"/></p>-->
        <p>Is Buyer?: <input type="checkbox" th:field="*{isBuyer}"/></p>
        <!--    <p>Is Seller?: <input type="text" th:field="*{isSeller}"/></p>-->
        <p>Is Seller?: <input type="checkbox" th:field="*{isSeller}"/></p>
        <!--    <p>Is Consumer?: <input type="text" th:field="*{isConsumer}"/></p>-->
        <p>Is Consumer?: <input type="checkbox" th:field="*{isConsumer}"/></p>
        <!--    <p>Is Producer?: <input type="text" th:field="*{isProducer}"/></p>-->
        <p>Is Producer?: <input type="checkbox" th:field="*{isProducer}"/></p>
        <p>Quantity: <input type="text" th:field="*{quantity}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
    <a href="/copro">Home</a>
</div>


<script src="/js/popper.js"></script>
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
